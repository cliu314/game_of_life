<!DOCTYPE html>
<html>
<head>
    <title>Game of Life</title>
    <script src = "grid.js" type = "text/javascript"></script>
    <script type="text/javascript">
        window.onload = (
            function() {
                var canvas = new Canvas('cnv', 40);

                g.randomPattern();
                g.startGame();
            })

    <canvas id="cnv" width="400" height="400"></canvas>
</body>
</html>
