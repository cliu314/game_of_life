<!DOCTYPE html>
<html>
<head>
    <title>Game of Life</title>
    <script src = "game_of_life.js" type = "text/javascript"></script>
    <script type="text/javascript">
        // don't run javascript code until the canvas element exists on the html page
        window.onload = (
            function() {
                var canvas = new Canvas('cnv', 40);
                var g = new Grid(40, canvas);
                g.initializeGrid();
                g.randomPattern();
                g.startGame();
            });
    </script>
</head>
<body>
    <canvas id="cnv" width="400" height="400"></canvas>
</body>
</html>
