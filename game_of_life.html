<!DOCTYPE html>
<html>
<head>
    <title>Game of Life</title>
    <link rel = "stylesheet" href = "style.css" type = "text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="game_of_life.js"></script>
    <script type = "text/javascript">
        $(document).ready(function(){
            var g = new Grid(40);
            createGrid(g);
        })
    </script>
</head>
<body>
    <h2>The Game of Life</h2>
    <div id = "wrapper">
    <button id="start">Start</button>
    <button id="stop" disabled = "disabled">Stop</button>
    <button id="step">Step</button>
    <button id="clear">Clear</button>
    Time Between Steps: <input type = "range" id= "speed" min = "50" max = "2000" step="50" value="500"> <span id="speed_display">500</span> <br />
    <div id="maingrid"></div>

    Patterns: <br />
    <button id="gun">Gosper Gun</button>
    <button id="pulsar">Pulsar</button>
    <button id="octagon2">Octagon 2</button>
    <button id="pentadecathlon">Pentadecathlon</button>
    <button id="random">Random</button>
</div>
</body>
</html>
